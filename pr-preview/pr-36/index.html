<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WARP Storybook Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    a {
      display: block;
      padding: 20px;
      background-color: #f0f0f0;
      text-align: center;
      text-decoration: none;
      color: #333;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="grid">
    <a href="https://warp-ds.github.io/components/react/" target="_blank">Storybook React</a>
    <a href="https://warp-ds.github.io/components/lit/" target="_blank">Storybook Lit</a>
  </div>
</body>
</html>
