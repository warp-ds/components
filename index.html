<html>
  <head>
    <script type="module">
      import "./dist/packages/button/index.js";
      import "./dist/packages/icon/index.js";
      import "./dist/packages/radio/index.js";
    </script>
    <link
      rel="stylesheet"
      href="https://assets.finn.no/pkg/@warp-ds/fonts/v1/finn-no.css"
    />
    <link
      rel="stylesheet"
      href="https://assets.finn.no/pkg/@warp-ds/css/v2/tokens/finn-no.css"
    />
    <link
      rel="stylesheet"
      href="https://assets.finn.no/pkg/@warp-ds/css/v2/resets.css"
    />
    <title>Boring HTML app</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="https://lit.dev/images/flame-favicon.svg" />
  </head>

  <style>
    @supports (font: -apple-system-body) {
  html {
    font: -apple-system-body;
  }
}
  </style>

  <body style="margin: auto; padding: 20px">
    <div>
      <w-button variant="primary">Primary</w-button>
      <w-button variant="secondary">Secondary</w-button>
    </div>

    <div style="display: inline-flex; gap: 10px; padding: 20px">
      <w-icon name="ads-16"></w-icon>
      <w-icon name="alert-24"></w-icon>
      <w-icon name="attachment-32"></w-icon>
      <w-icon name="car-42"></w-icon>
    </div>
    <div>
      <form id="valform">
      <w-c-radio-group optional helpText="Choose the most appropriate option." style="display: block; margin: 32px 0;">
        <span slot="legend">Radio Group - Slotted Label</span>
        <w-c-radio value="1" name="radioDemo" checked>Radio 1</w-c-radio>
        <w-c-radio value="2" name="radioDemo" checked>Radio 2</w-c-radio>
        <w-c-radio value="3" name="radioDemo">Radio 3</w-c-radio>
        <w-c-radio value="4" name="radioDemo">Radio 4</w-c-radio>
        <w-c-radio value="5" name="radioDemo">Radio 5</w-c-radio>
        <w-c-radio value="6" name="radioDemo">Radio 6</w-c-radio>
        <w-c-radio value="7" name="radioDemo">Radio 7</w-c-radio>
        <w-c-radio value="8" name="radioDemo">Radio 8</w-c-radio>
      </w-c-radio-group>
    </form>

      <w-c-radio-group invalid helpText="Choose the most appropriate option." style="display: block; margin: 32px 0;">
        <span slot="legend">Radio Group - Slotted Label</span>
        <w-c-radio value="1" name="radioDemo">Radio 1</w-c-radio>
        <w-c-radio value="2" name="radioDemo">Radio 2</w-c-radio>
        <w-c-radio value="3" name="radioDemo">Radio 3</w-c-radio>
      </w-c-radio-group>

      <w-c-radio-group horizontal style="display: block; margin: 32px 0;">
        <span slot="legend">Radio Group - Slotted Label</span>
        <w-c-radio value="1" >Radio 1</w-c-radio>
        <w-c-radio value="2" checked>Radio 2</w-c-radio>
        <w-c-radio value="3" disabled>Radio 3</w-c-radio>
        <w-c-radio value="4" checked disabled>Radio 4</w-c-radio>
        <w-c-radio value="5" invalid>Radio 5</w-c-radio>
        <w-c-radio value="6" invalid checked>Radio 6</w-c-radio>
        <w-c-radio value="7" invalid disabled>Radio 7</w-c-radio>
        <w-c-radio value="8" invalid checked disabled>Radio 8</w-c-radio>
        <div slot="help-text">Choose the most appropriate option.</div>
      </w-c-radio-group>
  </body>
</html>
