<html>
  <head>
    <script type="module">
      import "./dist/packages/button/index.js";
      import "./dist/packages/icon/index.js";
      import "./dist/packages/radio/index.js";
    </script>
    <link
      rel="stylesheet"
      href="https://assets.finn.no/pkg/@warp-ds/fonts/v1/finn-no.css"
    />
    <link
      rel="stylesheet"
      href="https://assets.finn.no/pkg/@warp-ds/css/v2/tokens/finn-no.css"
    />
    <link
      rel="stylesheet"
      href="https://assets.finn.no/pkg/@warp-ds/css/v2/resets.css"
    />
    <title>Boring HTML app</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="https://lit.dev/images/flame-favicon.svg" />
  </head>

  <style>
    @supports (font: -apple-system-body) {
  html {
    font: -apple-system-body;
  }
}
  </style>

  <body style="margin: auto; text-align: center; padding: 20px">
    <div>
      <w-button variant="primary">Primary</w-button>
      <w-button variant="secondary">Secondary</w-button>
    </div>

    <div style="display: inline-flex; gap: 10px; padding: 20px">
      <w-icon name="ads-16"></w-icon>
      <w-icon name="alert-24"></w-icon>
      <w-icon name="attachment-32"></w-icon>
      <w-icon name="car-42"></w-icon>
    </div>
    <div>
      <w-c-radio-group>
        <span slot="label">Radio Group - Slotted Label</span>
        <w-c-radio id="radio-1" name="radioDemo" class="first-radio" value="1" >Radio 1</w-c-radio>
        <w-c-radio id="radio-2" name="radioDemo" value="2" checked>Radio 2</w-c-radio>
        <w-c-radio id="radio-3" name="radioDemo" value="3" disabled>Radio 3</w-c-radio>
        <w-c-radio id="radio-3" name="radioDemo" value="3" checked disabled>Radio 4</w-c-radio>
        <w-c-radio id="radio-4" name="radioDemo" value="4" invalid>Radio 5</w-c-radio>
        <w-c-radio id="radio-5" name="radioDemo" value="5" invalid checked>Radio 6</w-c-radio>
        <w-c-radio id="radio-5" name="radioDemo" value="5" invalid disabled>Radio 7</w-c-radio>
        <w-c-radio id="radio-5" name="radioDemo" value="5" invalid checked disabled>Radio 8</w-c-radio>
      </w-c-radio-group>

      <w-c-radio-group horizontal>
        <span slot="label">Radio Group - Slotted Label</span>
        <w-c-radio id="radio-1" name="radioDemo" class="first-radio" value="1" >Radio 1</w-c-radio>
        <w-c-radio id="radio-2" name="radioDemo" value="2" checked>Radio 2</w-c-radio>
        <w-c-radio id="radio-3" name="radioDemo" value="3" disabled>Radio 3</w-c-radio>
        <w-c-radio id="radio-4" name="radioDemo" value="4" invalid>Radio 4</w-c-radio>
        <w-c-radio id="radio-5" name="radioDemo" value="5" invalid checked>Radio 5</w-c-radio>
      </w-c-radio-group>
  </body>
</html>
